<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="timerId = setTimeout('changePic()', 2000)"> <!-- При загрузке страницы, через 2 секунды сработает ф-я автоматической прокрутки слайдов -->
    <section onmouseover="clearTimeout(timerId)" onmouseout="timerId = setTimeout('changePic()', 2000)"><!-- При наведение на картинки, слайдер останавливается, и начинается при отведение стрелки от картинки -->
        <a id="hr" target="_blank" href="https://www.google.com/">
            <img src="./images/img1b.jpg" id="pic">
        </a>
        <!-- Контейнеры для слайдера -->
        <div id="before">
            <span class="material-icons">navigate_before</span>
        </div>
        <div id="next">
            <span class="material-icons">navigate_next</span>
        </div>
        <!-- Конец слайдера -->

        <!-- Создаём текст внутри слайда -->
        <article>
            <h1 id="t1">Заголовок слайда 1</h1>
            <p id="t2"><a href="link1.html">Подзаголовок слайда 1</a></p>
            <h2 id="t3"><a href="https://www.google.com/">www.google.com</a></h2>
        </article>
        <!-- Конец текста внутри слайда -->
        <script src="./js/index.js"></script>
    </section>
</body>
</html>
